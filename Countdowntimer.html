<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="mx-auto w-50 ">
        <input style="text-align: center; font-weight: 600;"  class="form-control mx-auto w-50 my-3 border border-3 border-dark fs-1" type="text" name="" id="hh"
            placeholder="00">
        <input style="text-align: center; font-weight: 600;"  class="form-control mx-auto w-50 my-3 border border-3 border-dark fs-1" type="text" name="" id="mm"
            placeholder="00">
        <input style="text-align: center; font-weight: 600;"  class="form-control mx-auto w-50 my-3 border border-3 border-dark fs-1" type="text" name="" id="ss"
            placeholder="00">
        <button class="form-control w-50 mx-auto bg-primary" onclick="startCountdown()">START</button>
    </div>
    <script>
        const startCountdown = () => {
            if (ss.value > 0) {
                ss.value--;
                setTimeout(startCountdown, 1000);
            } else if (ss.value == 0) {
                if (mm.value > 0) {
                    mm.value--
                } else if (mm.value == 0) {
                    if (hh.value == 0 && mm.value == 0 && ss.value == 0) {
                        alert(`stop`)
                        return
                    } else if (hh.value > 0) {
                        hh.value--
                    }
                    mm.value = 59
                }
                ss.value = 59;
                setTimeout(startCountdown, 1000);
            }
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
